<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>부서정보수정</title>
</head>
<body>
  <div class="container">
	<h1>부서정보 수정</h1>
	<form th:object="${deptInfo}">
		<div>
			<label for="departmentId">부서번호</label> 
			<input type="number" class="form-control"
				th:field="*{departmentId}" readonly>
		</div>
		<div>
			<label for="departmentName">부서이름</label> 
			<input type="text" class="form-control"
				th:field="*{departmentName}">
		</div>
		<div>
			<label for="managerId">상사번호</label> 
			<input type="number" class="form-control"
				th:field="*{managerId}">
		</div>
		<div>
			<label for="locationId">부서지역번호</label> 
			<input type="number" class="form-control"
				th:field="*{locationId}">
		</div>
		<div>
			<button type="button" id="updateBtn">저장</button>
			<button type="button" th:onclick="|location.href='@{/deptList}'|">목록으로</button>
			<button type="button"
				th:onclick="|location.href='@{/deptDelete(departmentId=${deptInfo.departmentId})}'|">삭제</button>
		</div>
	</form>
  </div>
</body>
</html>
