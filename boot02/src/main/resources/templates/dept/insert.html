<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>부서등록</title>
</head>
<body>
	<form name="insertDept" th:action="@{/deptInsert}" method="post"
		th:object="${deptVO}">
		<div>
			<label for="departmentName">부서이름</label> 
			<input type="text" th:field="*{departmentName}">
		</div>
		<div>
			<label for="managerId">상사번호</label> 
			<input type="number" th:field="*{managerId}">
		</div>
		<div>
			<label for="locationId">부서지역번호</label> 
			<input type="number" th:field="*{locationId}">
		</div>
		<div>
			<button type="submit">등록</button>
			<button type="button" th:onclick="|location.href='@{/deptList}'|">목록으로</button>
		</div>
	</form>
</body>
</html>
