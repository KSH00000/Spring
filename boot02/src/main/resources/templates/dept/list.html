<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>전체부서조회</title>
</head>
	<div class="container">
	<h1 class="text-center">전체부서 목록</h1>
	<button type="button" th:onclick="|location.href='@{deptInsert}'|">부서 추가</button>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
				<th>상사번호</th>
				<th>부서지역번호</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="dept : ${deptList}">		
				<tr th:onclick="|location.href='@{/deptInfo(departmentId=${dept.departmentId})}'|">
					<td scope="col" th:text="${dept.departmentId}"></td>
					<td scope="col" th:text="${dept.departmentName}"></td>
					<td scope="col" th:text="${dept.managerId}"></td>
					<td scope="col" th:text="${dept.locationId}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
	</div>
</body>
</html>
