<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous">
<meta charset="UTF-8">
<title>전체부서조회</title>
</head>
	<div class="container">
	<h1>전체 부서 목록</h1>
	<button type="button" th:onclick="|location.href='@{deptInsert}'|">부서 추가</button>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
				<th>상사번호</th>
				<th>부서지역번호</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="dept : ${deptList}">		
				<tr th:onclick="|location.href='@{/deptInfo(departmentId=${dept.departmentId})}'|">
					<td scope="col" th:text="${dept.departmentId}"></td>
					<td scope="col" th:text="${dept.departmentName}"></td>
					<td scope="col" th:text="${dept.managerId}"></td>
					<td scope="col" th:text="${dept.locationId}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
	</div>
</body>
</html>
