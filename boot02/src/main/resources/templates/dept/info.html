<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="EUC-KR">
<title>부서정보조회</title>
</head>
<body>
	<h1>부서정보 조회</h1>
	<div>
		<div>
			<label for="dId">부서번호</label> 
			<input type="text" id="dId"
				th:value="${deptInfo.departmentId}" readonly>
		</div>
		<div>
			<label for="dname">부서이름</label> 
			<input type="text" id="dname"
				th:value="${deptInfo.departmentName}" readonly>
		</div>
		<div>
			<label for="mId">상사번호</label> 
			<input type="number" id="mId"
				th:value="${deptInfo.managerId}" readonly>
		</div>
		<div>
			<label for="locId">부서지역번호</label> 
			<input type="number" id="locId"
				th:value="${deptInfo.locationId}" readonly>
		</div>
		<div>
			<button type="button"
				th:onclick="|location.href='@{/deptUpdate(departmentId=${deptInfo.departmentId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/deptList}'|">목록으로</button>
			<button type="button"
				th:onclick="|location.href='@{/deptDelete(departmentId=${deptInfo.departmentId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
