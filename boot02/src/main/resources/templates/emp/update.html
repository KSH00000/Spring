<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>사원정보수정</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
	<h1>사원정보 수정</h1>
	<h3 th:text="${empInfo.lastName} + '사원님 의 정보'"></h3>
	<form th:object="${empInfo}">
		<div>
			<label for="employeeId">사원번호</label> <input type="number"
				th:field="*{employeeId}" readonly>
		</div>
		<div>
			<label for="lastName">이름</label> <input type="text"
				th:field="*{lastName}">
		</div>
		<div>
			<label for="email">이메일</label> <input type="email"
				th:field="*{email}">
		</div>
		<div>
			<label for="hireDate">입사일</label> <input type="date"
				th:field="*{hireDate}">
		</div>
		<div>
			<label for="jobId">업무</label> <input type="text" th:field="*{jobId}">
		</div>
		<div>
			<label for="salary">급여</label> <input type="number"
				th:field="*{salary}">
		</div>
		<div>
			<button type="button" id="updateBtn">저장</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록으로</button>
			<button type="button" th:onclick="|location.href='@{/empDelete(employeeId=${empInfo.employeeId})}'|">삭제</button>
		</div>
	</form>
	<script>
		$('#updateBtn').on('click', updateAjax);
		
		function updateAjax(e){
			// 1) Validation Check
			//let result = validationCheck();
			if(!validationCheck()) return;
			
			// 2) 보낼 데이터 정리
			let dataObj = getEmpObj();
			console.log(dataObj);
			// 3) AJAX
			$.ajax('empUpdate', {
				type : 'post',
				// contentType : 'application/x-www-form-urlencoded'
				// data : dataObj // 객체 => QueryString
				
				//JSON
				contentType : 'application/json',
				data : JSON.stringify(dataObj)
				// JSON.stringfy() : 객체 or 배열 => JSON
			}) 
			.done(result => {
				console.log(result);
			})
			.fail(err => console.log(err));
		};
		
		function validationCheck(){
			let name = $('#lastName');
			if(name.val() == ''){
				Swal.fire({
					icon:'warning',
					title:'사원이름은 필수로 입력해야합니다.'
				});
				name.focus();
				return false;
			}
			Swal.fire({
				icon: 'success',
				title:'수정 완료.'
			});
			return true;
		};
		
		function getEmpObj(){
			let formAry = $('form').serializeArray();
			//[{ name : 'employeeId', value : '209' },
			// { name : 'lastName'  , value : 'King'}, ... ]
			
			let formObj = {};
			formAry.forEach(inputTag => {
				//[{ name : 'employeeId', value : '209' }
				formObj[inputTag.name] = inputTag.value;
				// formObj['employeeId'] = '209'
			});
			// { employeeId : '209', lastName : 'King', ... }
			
			return formObj;
		};
	</script>
</body>
</html>
